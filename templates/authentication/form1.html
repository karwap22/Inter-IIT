<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}  
  <meta charset="UTF-8">
  <style>
    .btn {
      font-family: SourceSansPro-Bold;
      font-size: 16px;
      color: #101010;
      line-height: 1.2;
      display: block;
      width: 100%;
      height: 32px;
      background: transparent;
      padding: 0 20px 0 23px;
      
    }
  </style>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age-=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'style_contract_creation.css' %}">
</head>
<body >
<div class="form_wrapper" id="form1">
  <div class="form_container">
    <div class="title_container">
      <h2>Details Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form action="" method="post">
          {% csrf_token %}
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="text" name="name" id="name" placeholder="Enter Name" required>
            <button class="btn" onclick="voice('name')" type="button">Record</button>  
          
        </div>
        

        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="text" name="parents_name" id="parents_name" placeholder="Enter Parents Name"  required  />
            <button class="btn" onclick="voice('parents_name')" type="button">Record</button>  
          </div>
        
          <p> Type of Owner Ship</p>
        <div class="input_field radio_option">
                <input onclick="hide_Aadhar()" type="radio" name="radiogroup1" id="rd1">
                <label for="rd1">Individual</label>
                <input type="radio" onclick="hide_gstin()" name="radiogroup1" id="rd2">
                <label for="rd2">Business</label>
                <input type="radio" onclick="hide_iex()" name="radiogroup1" id="rd3">
                <label for="rd3">International</label>
         </div>
         <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input id="aadhar"  type="text" name="Aadhar" placeholder="Aadhar Card Number"  />
            <button class="btn" id="aadhar_btn" onclick="voice('aadhar')" type="button">Record</button>  
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input id="gstin" type="text" name="GSTIN" placeholder="GSTIN"  />
            <button class="btn" id="gstin_btn" onclick="voice('gstin')" type="button">Record</button>  
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input id="iex" type="text" name="IEX" placeholder="IEX"  />
            <button class="btn" id="iex_btn" onclick="voice('iex')" type="button">Record</button>  
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="text" name="category" id="category" placeholder="Category Type"  required  />
            <button class="btn" onclick="voice('category')" type="button">Record</button>  
          </div>
         <a onclick="add_form2()" href="#form2" id="form1_submit">Submit</a> 
        
      </div>
    </div>
  </div>
</div>
<div id="form2" class="form_wrapper">
    <div class="form_container">
    <div class="title_container">
        <h2>Purpose Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">
          
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="text" name="purpose" id="purpose" placeholder="Purpose"  required  />
                  <button class="btn" onclick="voice('purpose')" type="button">Record</button>  
            </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="text" name="acceptance" id="acceptance" placeholder="Acceptance Voice"  required  />
              <button class="btn" onclick="voice('acceptance')" type="button">Record</button>  
              </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="text" name="StartDate" id="StartDate" placeholder="Start Date"  required  />
                  <button class="btn" onclick="voice('StartDate')" type="button">Record</button>  
              </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="text" name="EndDate" id="EndDate" placeholder="End Date"   required />
                  <button class="btn" onclick="voice('EndDate')" type="button">Record</button>  
              </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="text" name="Amount" id="Amount" placeholder="Amount"  required  />
              <button class="btn" onclick="voice('Amount')" type="button">Record</button>  
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
              <input type="text" name="location" id="location" placeholder="Enter Location of work"  required  />
              <button class="btn" onclick="voice('location')" type="button">Record</button>  
            </div>
            <input class="button" type="submit" value="Generate" />
          </form>
        </div>
      </div>
    </div>
</div>
<script>
    function voice(idname){

      var recognition = new webkitSpeechRecognition();
      recognition.lang = "hi-IN";
      recognition.onresult = function(event){
          console.log(event);
          document.getElementById(idname).value = 
          event.results[0][0].transcript;
      }
      recognition.start()
  }

    function hide_Aadhar(){
            document.getElementById("gstin").style.visibility="hidden";
            document.getElementById("iex").style.visibility="hidden";
            document.getElementById("aadhar").style.visibility="visible";
            document.getElementById("gstin_btn").style.visibility="hidden";
            document.getElementById("iex_btn").style.visibility="hidden";
            document.getElementById("aadhar_btn").style.visibility="visible";
    }
    function hide_gstin(){
            document.getElementById("gstin").style.visibility="visible";
            document.getElementById("iex").style.visibility="hidden";
            document.getElementById("aadhar").style.visibility="hidden";
            document.getElementById("gstin_btn").style.visibility="visible";
            document.getElementById("iex_btn").style.visibility="hidden";
            document.getElementById("aadhar_btn").style.visibility="hidden";
    }
    function hide_iex(){
            document.getElementById("gstin").style.visibility="hidden";
            document.getElementById("iex").style.visibility="visible";
            document.getElementById("aadhar").style.visibility="hidden";
            document.getElementById("gstin_btn").style.visibility="hidden";
            document.getElementById("iex_btn").style.visibility="visible";
            document.getElementById("aadhar_btn").style.visibility="hidden";
    }
    function add_form2()
    {
        document.getElementById("form2").style.visibility="visible";
        document.getElementById("form1").style.visibility="hidden";
        
        
        
    }


</script>
</body>
</html>

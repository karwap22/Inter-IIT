<div class="container-login100">

<form class="login100-form validate-form" method="post" action="/signup">
    {% csrf_token %}
<span class="login100-form-title p-b-37" style="padding: 20px;">
Sign Up
</span>
<div class="wrap-input100 validate-input m-b-20 alert-validate" data-validate="Enter username" style="border: solid;">
<input class="input100" type="text" name="username" id="username" placeholder="Username">
<span class="focus-input100"></span>
<span class="btn-hide-validate"></span>
<button class="input100" onclick="voice('username')">Record</button></div>

<div class="wrap-input100 validate-input m-b-20 alert-validate" data-validate="Enter email" style="border: solid;">

<span class="focus-input100"></span>
<span class="btn-hide-validate">ï„µ</span>
<button class="input100" onclick="voice('email')">Record</button></div>

<div class="wrap-input100 validate-input m-b-25" data-validate="Enter password" style="border: solid;">
<input class="input100" type="password" name="pass1" id="pass1" placeholder="Enter password">
<span class="focus-input100"></span>
<button class="input100" onclick="voice('pass1')">Record</button></div>

<div class="wrap-input100 validate-input m-b-25" data-validate="Enter password" style="border: solid;">
<input class="input100" type="password" name="pass2" id="pass2" placeholder="Re enter password">
<span class="focus-input100"></span>

<script>
    function voice(idname){

        var recognition = new webkitSpeechRecognition();
        recognition.lang = "hi-IN";
        recognition.onresult = function(event){
            console.log(event);
            document.getElementById(idname).value = 
            event.results[0][0].transcript;
        }
        recognition.start()

    }
</script>
